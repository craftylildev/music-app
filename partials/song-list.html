

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <!-- song NAME filter -->
    <div>
      <input type="text" ng-model="songSearchText.name" />
    </div>

    <div ng-repeat="song in track_list">
      <a href="#/songs/{{ song.id }}">{{ song.song }}</a>
    </div>

    <div style="margin-top: 40px;">
      <a href="#/songs/new">Create New Song</a>
    </div>

  </div>
</div>
