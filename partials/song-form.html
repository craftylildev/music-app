<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <h1>Add a new song</h1>

    <div>
      Song: <input type="text" autofocus="true" ng-model="newSong.song" />
    </div>

    <div>
      Artist: <input type="text" ng-model="newSong.artist" />
    </div>

    <div>
      Album: <input type="text" ng-model="newSong.album" />
    </div>

    <div>
      Genre: <input type="text" ng-model="newSong.genre" />
    </div>

    <button ng-click="addSong()">Add Song</button>

  </div>
</div>
