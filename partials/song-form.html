<nav ng-include="'partials/song-nav.html'"></nav>

<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <h1>Add a new song</h1>

    <div class="songInput">
      <input type="text" autofocus="true" ng-model="newSong.song" class="form-control" placeholder="Song Name">
    </div>

    <div class="songInput">
      <input type="text" ng-model="newSong.artist" class="form-control" placeholder="Artist">
    </div>

    <div class="songInput">
      <input type="text" ng-model="newSong.album" class="form-control" placeholder="Album Name">
    </div>

    <div class="songInput">
      <input type="text" ng-model="newSong.genre" class="form-control" placeholder="Genre">
    </div>

    <button ng-click="addSong()" class="basic-btn">Add Song</button>

  </div>
</div>
